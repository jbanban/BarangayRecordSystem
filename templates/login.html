{% extends 'layouts/base-fullscreen.html' %}

{% block title %} Sign In {% endblock title %}

{% block content %}

  <div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">

        {% include "includes/navigation-fullscreen.html" %}

      </div>
    </div>
  </div>

  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-75">
        <div class="container">
          <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
              <div class="card card-plain mt-8">
                <div class="card-header pb-0 text-left bg-transparent">
                  <h3 class="font-weight-bolder text-info text-gradient">
                    Barangay Information System
                  </h3>
                </div>
                <div class="card-body">

                  <form role="form text-left" method="post" action="">
                    <label>Username</label>
                    <div class="mb-3">
                      <input type="text" name="username" placeholder="Username" class="form-control">
                    </div>

                    <label>Password</label>
                    <div class="mb-3">
                      <input type="password" name="password" placeholder="Password" class="form-control">
                    </div>

                    <div class="text-center">
                      <button type="submit" name="login" class="btn bg-gradient-info w-100 mt-4 mb-0">Sign IN</button>
                    </div>

                    <div class="text-center">
                      <a href="{{ url_for('register') }}" class="btn bg-gradient-secondary w-100 mt-4 mb-0">Sign UP</a>
                    </div>

                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  {% include "includes/footer-fullscreen.html" %}

{% endblock content %}
